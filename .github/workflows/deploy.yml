name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AZURE_WEBAPP_NAME: bnoon-sa
  SITE_URL: https://bnoon.sa
  NEXT_TELEMETRY_DISABLED: 1

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 1: Setup â€” install deps and cache
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2a: Lint (parallel)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-
      - name: Lint
        run: npm run lint

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2b: Typecheck (parallel)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  typecheck:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-
      - name: Typecheck
        run: npm run typecheck

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2c: Unit Tests (parallel)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  unit-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-
      - name: Unit tests
        run: npm test

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2d: Security Audit (parallel)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  security-audit:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-
      - name: Security audit
        continue-on-error: true
        run: npm audit --audit-level=critical

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 3: Build (parallel with quality-gates)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/**/*') }}
          restore-keys: |
            nextjs-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            nextjs-cache-${{ runner.os }}-

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}

      - name: Prune dev dependencies
        run: npm prune --omit=dev

      - name: Prepare release package
        run: |
          mkdir -p release
          cp -r .next release/.next
          cp -r public release/public
          cp -r node_modules release/node_modules
          cp package.json release/
          cp server.js release/
          cp next.config.js release/ 2>/dev/null || true
          cp next.config.ts release/ 2>/dev/null || true
          cp next.config.mjs release/ 2>/dev/null || true

      - name: Create deployment ZIP
        run: cd release && zip -r -q ../release.zip .

      - name: Cache release package
        uses: actions/cache/save@v4
        with:
          path: release.zip
          key: release-${{ github.sha }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 4: Semantic Release
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  semantic-release:
    runs-on: ubuntu-latest
    needs: [build, lint, typecheck, unit-tests, security-audit]
    outputs:
      new_release_published: ${{ steps.release.outputs.new_release_published }}
      new_release_version: ${{ steps.release.outputs.new_release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js 22 (semantic-release requirement)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@24.2.0 \
            @semantic-release/commit-analyzer@13.0.0 \
            @semantic-release/release-notes-generator@14.0.1 \
            @semantic-release/changelog@6.0.3 \
            @semantic-release/npm@12.0.1 \
            @semantic-release/git@10.0.1 \
            @semantic-release/github \
            conventional-changelog-conventionalcommits@8.0.0

      - name: Create release config
        run: |
          if [ ! -f .releaserc.json ]; then
            cat > .releaserc.json << 'EOF'
          {
            "branches": ["main"],
            "plugins": [
              ["@semantic-release/commit-analyzer", {
                "preset": "conventionalcommits",
                "releaseRules": [
                  { "type": "feat", "release": "minor" },
                  { "type": "fix", "release": "patch" },
                  { "type": "perf", "release": "patch" },
                  { "type": "refactor", "release": "patch" },
                  { "type": "chore", "release": false },
                  { "type": "style", "release": false },
                  { "type": "test", "release": false },
                  { "type": "docs", "release": false },
                  { "type": "ci", "release": false }
                ]
              }],
              ["@semantic-release/release-notes-generator", {
                "preset": "conventionalcommits"
              }],
              ["@semantic-release/changelog", {
                "changelogFile": "CHANGELOG.md"
              }],
              ["@semantic-release/npm", {
                "npmPublish": false
              }],
              ["@semantic-release/git", {
                "assets": ["CHANGELOG.md", "package.json", "package-lock.json"],
                "message": "chore(release): ${nextRelease.version} [skip ci]"
              }],
              "@semantic-release/github"
            ]
          }
          EOF
          fi

      - name: Record latest tag before release
        id: before
        run: echo "tag=$(git describe --tags --abbrev=0 2>/dev/null || echo 'none')" >> $GITHUB_OUTPUT

      - name: Run semantic-release
        id: release
        run: |
          # Capture output to detect failure reason
          npx semantic-release 2>&1 | tee /tmp/semrel.log

          # npx semantic-release does NOT write to $GITHUB_OUTPUT,
          # so we detect a new release by comparing git tags.
          NEW_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo 'none')
          if [ "$NEW_TAG" != "${{ steps.before.outputs.tag }}" ]; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=${NEW_TAG#v}" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            # Detect if branch-behind was the reason
            if grep -q "local branch .* is behind the remote" /tmp/semrel.log; then
              echo "reason=branch_behind" >> $GITHUB_OUTPUT
            else
              echo "reason=no_qualifying_commits" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify release was created
        if: steps.release.outputs.new_release_published == 'true'
        run: |
          echo "### âœ… New Release: v${{ steps.release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail â€” branch is behind remote
        if: steps.release.outputs.new_release_published != 'true' && steps.release.outputs.reason == 'branch_behind'
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ### âš ï¸ Release skipped â€” branch is behind remote

          A newer commit was pushed to `main` while this pipeline was running.
          Semantic-release cannot publish when the local branch is behind the remote.

          **This is expected** when multiple commits are pushed in quick succession.
          The pipeline for the latest commit will handle the release.

          No action needed â€” check the latest pipeline run.
          EOF
          echo ""
          echo "=========================================================="
          echo "  SKIPPED: Branch is behind remote."
          echo "  A newer commit was pushed while this run was in progress."
          echo "  Check the latest pipeline run for the release."
          echo "=========================================================="
          exit 1

      - name: Fail â€” no release triggered
        if: steps.release.outputs.new_release_published != 'true' && steps.release.outputs.reason != 'branch_behind'
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ### âŒ No release was created

          Your commit message did not follow the **Conventional Commits** format, so semantic-release could not determine a version bump.

          #### How to fix

          Use one of these commit prefixes to trigger a release:

          | Prefix | Example | Release type |
          |--------|---------|-------------|
          | `feat:` | `feat: add contact form` | **minor** (1.x.0) |
          | `fix:` | `fix: correct Arabic RTL layout` | **patch** (1.0.x) |
          | `perf:` | `perf: lazy-load hero images` | **patch** (1.0.x) |
          | `refactor:` | `refactor: extract shared utils` | **patch** (1.0.x) |

          Commits with these prefixes do **not** trigger a release: `chore:`, `docs:`, `style:`, `test:`, `ci:`

          #### Learn more

          ðŸ‘‰ **https://www.conventionalcommits.org**

          EOF
          echo ""
          echo "=========================================================="
          echo "  PIPELINE FAILED: No release was triggered."
          echo ""
          echo "  Your commit message must follow Conventional Commits."
          echo "  Examples:"
          echo "    feat: add new booking flow"
          echo "    fix: resolve mobile layout issue"
          echo ""
          echo "  Learn more: https://www.conventionalcommits.org"
          echo "=========================================================="
          exit 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 5: Deploy to Production (manual approval)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    runs-on: ubuntu-latest
    needs: [build, semantic-release]
    environment: production
    steps:
      - name: Restore release package
        uses: actions/cache/restore@v4
        with:
          path: release.zip
          key: release-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: release.zip

      - name: Deployment summary
        run: |
          echo "### Deployed to ${{ env.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: ${{ env.SITE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.semantic-release.outputs.new_release_version || 'unchanged' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 6: Verify Deployment
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for app startup
        run: sleep 30

      - name: Health check
        run: |
          HEALTH_URL="${{ env.SITE_URL }}/api/health"
          MAX_ATTEMPTS=30
          WAIT_SECONDS=10
          SUCCESS_COUNT=0
          REQUIRED_SUCCESSES=3

          echo "Polling $HEALTH_URL (max ${MAX_ATTEMPTS} attempts, ${WAIT_SECONDS}s interval)"

          for i in $(seq 1 $MAX_ATTEMPTS); do
            HTTP_CODE=$(curl -sL -o /tmp/health_response.json -w "%{http_code}" --max-time 15 "$HEALTH_URL" 2>/dev/null || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              STATUS=$(cat /tmp/health_response.json | python3 -c "import sys,json; print(json.load(sys.stdin).get('status',''))" 2>/dev/null || echo "")
              VERSION=$(cat /tmp/health_response.json | python3 -c "import sys,json; print(json.load(sys.stdin).get('version',''))" 2>/dev/null || echo "")

              if [ "$STATUS" = "healthy" ]; then
                SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
                echo "Attempt $i: healthy (v${VERSION}) [$SUCCESS_COUNT/$REQUIRED_SUCCESSES]"

                if [ "$SUCCESS_COUNT" -ge "$REQUIRED_SUCCESSES" ]; then
                  echo ""
                  echo "Deployment verified successfully!"
                  echo "### Deployment Verified" >> $GITHUB_STEP_SUMMARY
                  echo "- **Health**: healthy" >> $GITHUB_STEP_SUMMARY
                  echo "- **Version**: ${VERSION}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Checks**: ${REQUIRED_SUCCESSES}/${REQUIRED_SUCCESSES} passed" >> $GITHUB_STEP_SUMMARY
                  exit 0
                fi
              else
                SUCCESS_COUNT=0
                echo "Attempt $i: HTTP 200 but status='${STATUS}' (expected 'healthy')"
              fi
            else
              SUCCESS_COUNT=0
              echo "Attempt $i: HTTP $HTTP_CODE (waiting...)"
            fi

            sleep $WAIT_SECONDS
          done

          echo "Health check failed after $MAX_ATTEMPTS attempts"
          echo "### Deployment Verification FAILED" >> $GITHUB_STEP_SUMMARY
          echo "Health check did not pass within $(( MAX_ATTEMPTS * WAIT_SECONDS / 60 )) minutes" >> $GITHUB_STEP_SUMMARY
          exit 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 7: Regression Tests (Playwright against production)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  regression-tests:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npx playwright --version | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system deps (cache hit)
        if: steps.pw-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E regression tests
        run: npx playwright test
        env:
          CI: true
          E2E_BASE_URL: ${{ env.SITE_URL }}

      - name: Cache test results
        if: always()
        uses: actions/cache/save@v4
        with:
          path: playwright-report/
          key: playwright-report-${{ github.sha }}-${{ github.run_attempt }}

      - name: Regression summary
        if: always()
        run: |
          if [ ${{ job.status }} = "success" ]; then
            echo "### Regression Tests Passed" >> $GITHUB_STEP_SUMMARY
            echo "All E2E tests passed against ${{ env.SITE_URL }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Regression Tests FAILED" >> $GITHUB_STEP_SUMMARY
            echo "Some E2E tests failed against ${{ env.SITE_URL }}. Check the playwright-report artifact." >> $GITHUB_STEP_SUMMARY
          fi
